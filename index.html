<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="all.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <ul class="menu">
                <li class="item">
                    <i class="fa-solid fa-eye"></i>
                    <span>preview</span>
                </li>
                <li class="item share">
                    <div>
                        <i class="fa-solid fa-share"></i>
                        <span>share</span>
                    </div>
                    <i class="fa-solid fa-chevron-right"></i>
                    <ul class="share-menu">
                        <div class="item">
                            <i class="fa-brands fa-instagram"></i>
                            <span>Instgram</span>
                        </div> 
                        <div class="item">
                            <i class="fa-brands fa-facebook"></i>
                            <span>Facebook</span>
                        </div> 
                        <div class="item">
                            <i class="fa-brands fa-telegram"></i>
                            <span>Telegram</span>
                        </div> 
                    </ul>
                </li>
                <li class="item">
                    <i class="fa-regular fa-copy"></i>
                    <span>copyLink</span>
                </li>
                <li class="item">
                    <i class="fa-solid fa-edit"></i>
                    <span>Edit</span>
                </li>
                <li class="item">
                    <i class="fa-solid fa-trash"></i>
                    <span>Dellet</span>
                </li>
                <div class="setting">
                    <li class="item">
                        <i class="fa-solid fa-gear"></i>
                        <span>Setting</span>
                    </li>
                </div>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
